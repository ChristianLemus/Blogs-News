<div *ngIf="isLoading$ | async">
	<div
		class="
			fixed
			top-0
			left-0
			z-50
			w-screen
			h-screen
			flex
			items-center
			justify-center
		"
		style="background: rgba(0, 0, 0, 0.3)"
	>
		<div
			class="
				bg-white
				border
				py-4
				px-5
				rounded-lg
				flex
				items-center
				flex-col
			"
		>
			<div class="loader-dots block relative w-20 h-5 mt-2">
				<div
					class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-primary"
				></div>
				<div
					class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-primary"
				></div>
				<div
					class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-primary"
				></div>
				<div
					class="absolute top-0 mt-1 w-3 h-3 rounded-full bg-primary"
				></div>
			</div>
			<div class="text-gray-100 text-xs font-light mt-2 text-center">
				Espera por favor...
			</div>
		</div>
	</div>
</div>
